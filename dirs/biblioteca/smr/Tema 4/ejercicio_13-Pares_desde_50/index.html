    <title>Pares desde 50</title>
    <script>
        var numero = prompt("Dame un numero mayor que 50");
            while (numero <= 50) {
            alert("Ese numero no me sirve");
            numero = prompt("Dame un numero mayor que 50");
            }
            numero = parseInt(numero);
                var i = 50;
                while (i <= numero) {
                document.write(i + " ");
                i += 2;
                }
