<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impares desde 100</title>
    <script>
        alert("ver numeros impares")
        var num, i;
        num = 100;
        i = 1;
        while (i <= num) {
            document.write(i + " ");
            i += 2;
        }
    </script>
