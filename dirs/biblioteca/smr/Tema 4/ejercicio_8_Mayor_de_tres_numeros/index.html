        // Bienvenida
        alert("Bienvenido a «El mayor.net»");
        alert("Vamos a calcular cuál número es mayor. Por favor, ingresa tres números a continuación.");

        // Numeros
        var numa, numb, numc;     
        numa = parseInt(prompt("Introduce el primer número"));
        numb = parseInt(prompt("Ahora el segundo número"));
        numc = parseInt(prompt("Finalmente, el tercer número"));

            // Comparación de los tres números
            if (numa > numb && numa > numc) {
                alert("El número mayor es " + numa);
            } else if (numb > numa && numb > numc) {
                alert("El número mayor es " + numb);
            } else if (numc > numa && numc > numb) {
                alert("El número mayor es " + numc);
            } else {
                alert("Aqui hay algo raro");

                window.location.href = 'html/index2.html';
