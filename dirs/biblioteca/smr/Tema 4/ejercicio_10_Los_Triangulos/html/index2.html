<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TresAngulos.co</title>
    <script type="text/javascript">
// Aqui es donde se ponen las variables. Me gusta como se ve de esta manera
        var angulo1 = parseInt(prompt("Dame el primer angulo:"));
        var angulo2 = parseInt(prompt("Dame el segundo angulo:"));
        var angulo3 = parseInt(prompt("Dame el tercer angulo:"));

// Aqui compruevo si la suma de los angulos da 180 grados, si lo da significa que es un triangulo
        
        if (angulo1 + angulo2 + angulo3 === 180) {

// Aqui es donde compruevo que tipo de triangulo es
            if (angulo1 === angulo2 && angulo2 === angulo3) {
                alert("Los ángulos forman un triángulo equilátero.");
            } else {
                if (angulo1 === angulo2 || angulo2 === angulo3 || angulo1 === angulo3) {
                alert("Los ángulos forman un triángulo isósceles.");
                } else {
                alert("Los ángulos forman un triángulo escaleno.");
                }
            }
        } else {
            alert("Sigue sin ser un triangulo >:/");
            window.location.href = 'index3.html';
        }
    </script>
